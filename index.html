<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Calculadora Trusted</h1>
            <input class="Number" id="number1" type="number" placeholder="Primeiro número">
            <input class="Number" id="number2" type="number" placeholder="Segundo número">
            <button onclick="calculate('+')" id="btnSum" type="button">+</button>
            <button onclick="calculate('-')" id="btnSubtrac" type="button">-</button>
            <button onclick="calculate('/')" id="btnDivision" type="button">/</button>
            <button onclick="calculate('*')" id="btnMultiply" type="button">*</button>
        </div>  

        <div class="result">
            <label id="lblResult">Resultado: </label>
        </div>
    </main>

</body>
</html>
